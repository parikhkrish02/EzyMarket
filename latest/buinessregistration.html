<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="header shadow-lg pb-4 pt-2">
      <img src="EzyMarket.png" class="h-16 ml-[200px]" />
    </div>
    <!-- Container -->
    <div class="container mx-auto">
      <div class="flex justify-center my-6">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div
            class="bg-gray-400 hidden lg:block lg:w-5/12 h-full rounded-l-lg"
          >
            <div class="image bg-[#08744c] h-full">
              <img src="busnereg.png" alt="" class="pt-64 pl-16" />
              <div
                class="hedinginphto leading-wide text-5xl ml-28 font-semibold text-[#d8ece4]"
              >
                Ezy Market
              </div>
            </div>
          </div>
          <!-- Col -->
          <div
            class="w-full  lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none"
          >
            <h3
              class="pt-4 font-sans font-bold p-6 text-[#186444] text-5xl text-center"
            >
              Register Your Business
            </h3>
            <form class=" bg-white rounded">
              <div
                class="businessinfo text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline p-4"
              >
                <div class="mb-4">
                  <label
                    class="block mb-2 text-sm font-bold text-gray-700"
                    for="email"
                  >
                    Business Name
                  </label>
                  <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Enter Business Name"
                  />
                </div>

                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-black"
                  >Address</label
                >
                <textarea
                  id="message"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 border border-gray-300 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  placeholder="Enter Your full Address here..."
                >
                </textarea>

                <div class="mb-4">
                  <label
                    class="block mt-6 mb-2 text-sm font-bold text-gray-700"
                    for="email"
                  >
                    Location
                  </label>
                  <input
                    class="w-80 px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Location.."
                  />
                  <button
                    class="bg-[#186444] ml-8 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button"
                  >
                    <i class="fas fa-heart"></i> Detect
                  </button>
                </div>
              </div>

              <div
                class="bbuscont mt-8 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline p-4"
              >
                <div class="mb-4">
                  <label
                    class="block mb-2 mt-4 text-sm font-bold text-gray-700"
                    for="email"
                  >
                    Contact Number
                  </label>
                  <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Enter Business Contact Number"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block mb-2 mt-8 text-sm font-bold text-gray-700"
                    for="Business email"
                  >
                    Business Email
                  </label>
                  <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="Enter Business Email"
                  />
                </div>
              </div>
              <div
              class="businessinfo mt-4 text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline p-4"
            >
            <div class="mb-4 ">
              <label
                class="block mb-2 mt-4 text-sm font-bold text-gray-700"
                for="Business email"
              >
               Select Your Category 
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Ex. Street Vendor, Restaurant, Cafe , Stationery, etc..."
              />
            </div>

            </div>

              
              <div class=" mt-6 text-center">
                <button
                  class="w-full mt-4 px-4 py-2 font-bold text-white bg-[#186444] rounded-full hover:bg-[#08744c] focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Register Business
                </button>
              </div>
              <hr class="border-t mt-4" />
              <div class="text-center">
                <a
                  class="inline-block text-sm text-[#186444] align-baseline hover:text-[#08744c] "
                  href="#"
                >
                  Forgot Password ?
                </a>
              </div>
              <div class="text-center">
                <a
                  class="inline-block text-sm text-[#186444] align-baseline hover:text-[#08744c] "
                  href="./index.html"
                >
                  Already have an account? Login!
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
